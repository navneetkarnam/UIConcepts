<!DOCTYPE html>
<html>
<head>
	<title>Login Concept</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Advent+Pro:100|Russo+One" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
	<div class="container2">
		<h1><i class="fa fa-users" aria-hidden="true"></i> Login</h1>

		<div class="main">
			<div class="username">
				<input type="text" name="username" placeholder="Username">
			</div>
			<div class="password">
				<input type="password" name="password" placeholder="Password">
			</div>
			<div class="button">
				<button class="btn btn-success"><i class="fa fa-unlock" aria-hidden="true"></i> Login</button>
			</div>
		</div>
		<div class="footer">
			<div class="forgot">
				<p><a href="#">Forgot Password?</a></p>
			</div>
			<div class="forgotUser">
				<p><a href="#">Forgot Username?</a></p>
			</div>
		</div>

	</div>
</div>




<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
